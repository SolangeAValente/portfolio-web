<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <meta name="theme-color" content="#3c790a">
    <meta name="author" content="Solange Valente">
    <meta name="keywords" content="portfolio, graphic design, cv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 992px)">
    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 993px)">
</head>
<body>
<!-- Barra de Menú -->
<header class="header headroom">
    <nav class="menu navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand logotipo" href="index.html">
                <span class="logotipo-uno">Port</span><span class="logotipo-dos">folio</span>
            </a>
            <button class="navbar-toggler" type="button"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    onclick="document.querySelector('#navbar-nav').classList.toggle('show')">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="menu__navbar collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav menu__ul" id="navbar-nav">
                    <li class="nav-item"><a href="_about.html" class="menu__link mx-4 text-center">Sobre mí</a>
                    </li>
                    <li class="nav-item"><a href="_proyectos.html" class="menu__link mx-4 text-center">Proyectos</a>
                    </li>
                    <li class="nav-item"><a href="_contacto.html" class="menu__link mx-4 text-center">Contacto</a>
                    </li>
                    <li class="nav-item"><a href="docs/cv_solange-valente.pdf" download class="menu__boton btn btn-outline mx-4 text-center">Descargar CV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End Barra de Menú -->

<!-- Proyectos -->
<section class="proyectos mt-menu">
    <div class="container py-5">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="card text-white proyectos--packaging">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false" tabindex="1">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/proyectos-01.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="img/proyectos-02.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                           data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                           data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="card-img-overlay proyectos__texto">
                        <h3 class="card-title proyectos__titulo mb-4">Rediseño de packaging</h3>
                        <p class="card-text proyectos__descripcion">Rediseño
                            y montaje del packaging de la caja de un
                            producto real en Illustrator y realización del mockup en Photoshop.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Proyectos -->

<!-- JavaScript y Jquery importados -->
    <!-- Bootstrap -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Headroom - Animacion ocultar o mostrar <header> -->
    <script src="js/headroom.min.js"></script>
    <script>
        // grab an element
        var myElement = document.querySelector("header");
        // construct an instance of Headroom, passing the element
        var headroom  = new Headroom(myElement);
        // initialise
        headroom.init();
    </script>
    <!-- Aos -->
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
<!-- End JavaScript y Jquery importados -->
</body>
</html>

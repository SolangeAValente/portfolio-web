<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <meta name="keywords" content="portfolio, graphic design, cv">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link href="css/mobile.css" rel="stylesheet" media="all and (max-width: 992px)">
    <link href="css/desktop.css" rel="stylesheet" media="all and (min-width: 993px)">
</head>
<body>
<!-- Barra de Menú -->
<header class="header headroom">
    <nav class="menu navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand logotipo" href="index.html">
                <span class="logotipo-uno">Port</span><span class="logotipo-dos">folio</span>
            </a>
            <button class="navbar-toggler" type="button"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    onclick="document.querySelector('#navbar-nav').classList.toggle('show')">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="menu__navbar collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav menu__ul" id="navbar-nav">
                    <li class="nav-item"><a href="_about.html" class="menu__link mx-4 text-center">Sobre mí</a>
                    </li>
                    <li class="nav-item"><a href="_proyectos.html" class="menu__link mx-4 text-center">Proyectos</a>
                    </li>
                    <li class="nav-item"><a href="_contacto.html" class="menu__link mx-4 text-center">Contacto</a>
                    </li>
                    <li class="nav-item"><a href="docs/cv_solange-valente.pdf" download class="menu__boton btn btn-outline mx-4 text-center">Descargar CV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- End Barra de Menú -->

<!-- JavaScript y Jquery importados -->
    <!-- Bootstrap -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Headroom - Animacion ocultar o mostrar <header> -->
    <script src="js/headroom.min.js"></script>
    <script>
        // grab an element
        var myElement = document.querySelector("header");
        // construct an instance of Headroom, passing the element
        var headroom  = new Headroom(myElement);
        // initialise
        headroom.init();
    </script>
    <!-- Aos -->
    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
<!-- End JavaScript y Jquery importados -->
</body>
